<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <script>
        texto = prompt("Informe um texto qualquer:");
        palavra = prompt("Informe a palavra a ser encontrada");
        count = 0
        vet = [];

        vetPalavras = texto.split(" ");
        for (i=0; i <vetPalavras.length; i++) {
            if (vetPalavras[i] == palavra){
                count++;
                vet.push(vetPalavras[i]);
            }
        }      
        
        document.write(`Palavras encontradas: ${vet}<br>`);
        document.write(`Número de ocorrências: ${count}`);
    </script>
</head>

</body>

</html>
