<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <script>
        texto = prompt("Informe um texto qualquer:");
        config = parseInt(prompt("Que configuração você quer aplicar (1) itálico, (2) negrito ou (3) sublinhado:"));
        
        if(config == 3){
            document.write(`<u>${texto}</u>`);
        } else if (config == 2){
            document.write(`<b>${texto}</b>`);
        } else if (config == 1){
            document.write(`<i>${texto}</i>`);
        } else {
            alert("Configuração inválida!");
        }
    </script>
</head>
<body>
    
</body>
</html>
